<article class="about-card @class">
    <div class="about-card__start">
        <span class="about-card__number">@title</span>
        <h3 class="about-card__title">@text</h3>
    </div>
    <picture>
        <source srcset="img/home-pages/about/@img.avif" type="image/avif">
        <source srcset="img/home-pages/about/@img.webp" type="image/webp">
        <img class="about-card__img @classimg" src="img/home-pages/about/@img.jpg" alt="Иконка со специалистом" width="160" height="160" loading="lazy">
    </picture>
</article>
